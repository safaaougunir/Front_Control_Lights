<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container" id="app">
    <div class="text-center font-weight-bold"  >List Of Rooms</div>

    <div>
        <table class="table table-striped" >
            <thead>
            <tr>

            </tr>
            </thead>
            <tbody>
            <tr><th scope="col">#</th>
                <th scope="col">Light Status</th>
                <th scope="col">Light Level</th>
                <th scope="col">Ringer Status</th>
                <th scope="col">Noise Level</th>
                <th scope="col">Switch Light</th>
                <th scope="col">Switch Ringer</th>
            </tr>
            </thead>

            <tbody>
            <tr v-for="room in rooms">
                <th scope="row">{{ room.id }}</th>
                <td><div v-if="room.light.status == 'ON'"><img src="img/light-on.png"></div>
                    <div v-else-if="room.light.status == 'OFF'"><img src="img/light-off.png"></div>
                </td>
                <td>{{ room.light.level }}</td>
                <td><div v-if="room.noise.status == 'ON'"><img src="img/ringer-on.png"></div>
                    <div v-else-if="room.noise.status == 'OFF'"><img src="img/ringer-off.png"></div>
                </td>
                <td>{{ room.noise.level }}</td>
                <td><button @click="switchLight(room)" class="btn">
                    <img src="img/switch.png" width="20" /></button></td>
                <td><button @click="switchRinger(room)" class="btn"><img src="img/switch.png" width="20" /></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/test.js"></script>

</body>

</html>
