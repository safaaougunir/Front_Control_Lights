<body>
<div>

</div>

<div class="ui inverted segment">
    <div class="ui inverted labeled icon pointing menu">
        <a class="item" href="Buildings.html">
            <i class="building outline icon"></i>
            Buildings
        </a>
        <a class="item active" href="index.html">
            <i class="cubes icon"></i>
            Rooms
        </a>
        <a class="item" href="SwitchLight.html">
            <i class="idea icon" ></i>
            Switch lights
        </a>
        <a class="item">
            <i class="volume up icon"></i>
            Switch ringers
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search inverted link icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container" id="app">
    <div class="text-center font-weight-bold"  >
        <h1>List Of Rooms</h1>
    </div>
    <div>
        <form>  Filter by Building NÂ° :

            <select size="1" v-model="currentBuildingID">
                <option v-for="b in buildings"  >
                    {{ b.id}}
                </option>
                <option>0</option>
            </select>
            <button @click="selectBuilding(currentBuildingID)" class="btn"><i class="cubes icon"></i></button>
        </form>
    </div>
    <br/>
    <br/>
    <div>

        <table class="table table-striped">
            <thead>
            <tr>

            </tr>
            </thead>
            <tbody>
            <tr><th scope="col">#</th>
                <th scope="col">Light Status</th>
                <th scope="col">Light Level</th>
                <th scope="col">Ringer Status</th>
                <th scope="col">Noise Level</th>
                <th scope="col">Switch Light</th>
                <th scope="col">Switch Ringer</th>
            </tr>
            </thead>

            <tbody>
            <tr v-for="room in rooms">
                <th scope="row">{{ room.id }}</th>
                <td><div v-if="room.light.status == 'ON'"><img src="img/light-on.png"></div>
                    <div v-else-if="room.light.status == 'OFF'"><img src="img/light-off.png"></div>
                </td>
                <td>{{ room.light.level }}</td>
                <td><div v-if="room.noise.status == 'ON'"><img src="img/ringer-on.png"></div>
                    <div v-else-if="room.noise.status == 'OFF'"><img src="img/ringer-off.png"></div>
                </td>
                <td>{{ room.noise.level }}</td>
                <td><button @click="switchLight(room)" class="btn">
                    <img src="img/switch.png" width="20" /></button></td>
                <td><button @click="switchNoise(room.id)" class="btn"><img src="img/switch.png" width="20" /></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
